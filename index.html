<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="library-header">
            <div id="header-text">Library</div>
            <dialog>
                    <button id="dialog-btn" autofocus>X</button>
                <form action="#" method="get">
                <div class="form-item-container">
                    <div class="form-item">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                </div>
                <div class="form-item-container">
                    <div class="form-item">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                </div>
                <div class="form-item-container">
                    <div class="form-item">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                </div>
                <div class="form-item-container">
                    <div class="form-item">
                        <input id="Read" type="button" value="Read">
                    </div>
                <div class="form-item-container">
                    <div class="form-item">
                        <button id="submitBtn" type="submit">Add</button>
                    </div>
                </div>
                </form>
            </dialog>
            <button id="header-button">+ book</button>
        </div>
        <div id="library-container">
            <div id="BookCard">
                <div id="BookCardItem">Title:</div>
                <div id="BookCardItem">Author:</div>
                <div id="BookCardItem">Pages:</div>
                <input id="Read-Status" type="button" value="Read">
            </div>
        </div> 
        <script src="script.js">defer</script>
    </body>
</html>
